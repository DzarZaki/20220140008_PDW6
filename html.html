<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Anime</title>
    <link rel="stylesheet" href="css.css">
    <style>
        /* Tambahkan gaya untuk animasi */
        @keyframes animasi4D {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        /* Terapkan animasi pada elemen tertentu */
        #animasi {
            animation: animasi4D 5s linear infinite;
        }
    </style>
</head>

<body>
    <center>
        <h1>AMV Tokyo Ghoul S3</h1>
        <ul>
            <li>
                <h2 id="video">秋 赤音 【Flash B ack】</h2>
                <hr>
                <video controls width="800" height="800" loop autoplay muted preload="auto">
                    <source src="Video AMV Tokyo ghoul.mp4" type="video/mp4"> 
                    <track kind="captions" src="captions_en.vtt" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Audio 秋 赤音 【Flash B ack】</h2>
                <hr>
                <audio controls>
                    <source src="Audio AMV Tokyo ghoul.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">Gambar Responsive</h2>
                <hr>
                <picture>
                    <source media="(max-width:600px)" srcset="2.jpg">
                    <source media="(max-width:1000px)" srcset="4.jpg">
                    <img id="animasi" src="1.jpg" alt="pic 1">
                </picture>
            </li>
        </ul>
    </center>
    <script src="js.js"></script>
</body>
</html>
